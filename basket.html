<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Basket | Mess Studio</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check out from Mess Studio">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,500i,600,700" rel="stylesheet">
</head>

<body>
    <div class="background_image"></div>
    <header>
        <a href="index.html"><img src="images/mess-logo-sort.png" alt="Mess Studio logo" id="logo_header"></a>

        <nav>
            <a href="#" class="burger">
            <i></i>
        </a>
            <ul class="menu">
                <li><a href="products.html">Products</a>
                </li>
                <li><a href="about.html">About</a>
                </li>
                <li><a href="#">Basket</a>
                </li>
            </ul>
        </nav>

    </header>

    <h1 id="basket_headline"> Basket </h1>


    <div class="cart-items">
        <div class="cart-row">
            <div class="cart-item cart-column">
                <img src="images/White_Hoodie_Bright_1.jpg" alt="White hoodie from 'Bright Series'" class="cart-item-image">
                <span class="cart-item-title"> White hoodie - 'Bright Series'</span>
            </div>
            <span class="cart-price cart-column">499</span>
            <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" value="1" min="1">
                <button class="btn btn-danger button3" type="button">Remove</button>
            </div>
        </div>
    </div>

    <div class="cart-items">
        <div class="cart-row">
            <div class="cart-item cart-column">
                <img src="images/White_Hoodie_Bright_1.jpg" alt="White hoodie from 'Bright Series'" class="cart-item-image">
                <span class="cart-item-title"> White hoodie - 'Bright Series'</span>
            </div>
            <span class="cart-price cart-column">149</span>
            <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" value="2" min="1">
                <button class="btn btn-danger button3" type="button">Remove</button>
            </div>
        </div>
    </div>
    <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">000</span>
    </div>


    <section class="basket_pay">
        <div class="check_out"> <button class="button1"><h3>PAY NOW</h3> <hr></button></div>
        <div class="sub_price">
            <h2>Sub-total:</h2>
            <p> 0000
                <p>
        </div>
        <div class="delivery_price">
            <h2>Shipping:</h2>
            <p> 00000</p>
        </div>
        <div class="total_price">
            <h2>Total price:</h2>
            <p> 00000</p>
        </div>
    </section>

    <footer>

        <div class="footer_flex">
            <section>
                <hr>
                <a href="products.html" target="_self">Products</a> <br> <br>
                <a href="about.html" target="_self">About</a>
            </section>

            <section>
                <a href="index.html"><img src="images/mess-logo-sort.png" alt="Mess Studio logo" class="footer_logo"></a>
            </section>

            <section class="SoMe_footer">
                <hr>
                <a href="https://www.facebook.com/MESSStudio/?ref=settings" target="_blank"><img src="images/facebook.png" alt="Facebook"></a> <br> <br>
                <a href="https://www.instagram.com/messstudio/" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
            </section>
        </div>
    </footer>
    
    <script src="store.js"></script>

    <script type="text/javascript">
        $(".burger").click(function() {
            $(this).toggleClass('active');
            $("ul.menu li").slideToggle('fast');
        })

        $(window).resize(function() {
            if ($(window).width() > 650) {
                $('ul.menu li').removeAttr('style');
            }
        })
    </script>
</body>

</html>
